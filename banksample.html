<!DOCTYPE html>
<html>
<head>
	<title></title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="banksample.css">

</head>


<body>

	

<div class="container">
  
<div class="stepwizard col-md-offset-3">
    <div class="stepwizard-row setup-panel">
      
      <div class="stepwizard-step">
       
        <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
        
        <p>Step 1</p>
      
      </div>
      
      <div class="stepwizard-step">
        <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
      
        <p>Step 2</p>
        <!-- <button>Submit</button> -->

      </div>
    </div>
  </div>
  
  <form role="form" id="setupp" method="post">
    <div class="row setup-content" id="step-1">
      <div class="col-xs-6 col-md-offset-3">
        <div class="col-md-12">
          <h3> Step 1</h3>
          <div class="form-group">
            <label class="control-label">First Name</label>
            <input  maxlength="100" type="text" class="form-control" placeholder="Enter First Name"  />
          </div>
          <div class="form-group">
            <label class="control-label">Last Name</label>
            <input maxlength="100" type="text" class="form-control" placeholder="Enter Last Name" />
          </div>
          <div class="form-group">
            <label class="control-label">Email</label>
            <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Email" />
          </div>
          <div class="form-group">
            <label class="control-label">Amount</label>
            <input maxlength="100" type="number" required="required" class="form-control" placeholder="Enter Transfer amount" />
          </div>
          </div>
          </div>
          </div>
          </form>
        




 <form role="form" id="checker" method="post">
    <div class="row setup-content" id="step-2">
      <div class="col-xs-6 col-md-offset-3">
        <div class="col-md-12">
          <h3 id="checka"> Step 2</h3>
          <button id="checkerr" type="button" class="btn btn-success">Submit</button>
          
          </div>
          </div>
          </div>
          </form>
 

<script type="text/javascript" src="banksample.js"></script>
</body>
</html>
